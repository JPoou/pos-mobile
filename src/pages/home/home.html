<ion-header no-border>

  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="Search product..."
                   animated
                   (ionChange)="searchProduct( $event )">
    </ion-searchbar>
  </ion-toolbar>

</ion-header>
<ion-content>
  <ion-list>
    <ion-item-sliding #slidingItem  *ngFor="let item of items | pipesFilter:textSearch ">
      <button ion-item (click)="seeDetail(item)">
        {{ item.name }}
      </button>
      <ion-item-options side="right">
        <button ion-button icon-only color="secondary" (click)="addToCart(item, slidingItem)">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
