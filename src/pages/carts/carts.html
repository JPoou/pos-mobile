
<ion-header>

  <ion-navbar>
    <ion-title>Carrito</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item-sliding #slidingItem *ngFor="let item of cartsProvide.carts.products">
      <button ion-item>
        {{ item.name }}
      </button>
      <ion-item-options side="right">
        <button ion-button icon-only color="danger" (click)="remove(item, slidingItem)">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab>
      <ion-icon name="send"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
